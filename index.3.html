<body>
  <header>
    <h1>–¢–µ—Å—Ç –ø–æ —Ñ–∏–ª–æ—Å–æ—Ñ–∏–∏ –î—Ä–µ–≤–Ω–µ–≥–æ –ö–∏—Ç–∞—è</h1>

  <main id="quiz">
    <div class="group-name">13 –≥—Ä—É–ø–ø–∞ –¢–∏–ª–∞–±–∞–µ–≤ –û–∑–æ–¥–±–µ–∫</div>
    <div id="questions"></div>
    <button onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>

  <canvas id="confetti"></canvas>

  <script>
    const quizData = [
      {q: "1. –ö—Ç–æ —è–≤–ª—è–µ—Ç—Å—è –æ—Å–Ω–æ–≤–∞—Ç–µ–ª–µ–º –∫–æ–Ω—Ñ—É—Ü–∏–∞–Ω—Å—Ç–≤–∞?", a: ["–ö–æ–Ω—Ñ—É—Ü–∏–π", "–õ–∞–æ-—Ü–∑—ã", "–ú–æ-—Ü–∑—ã"], c: 0},
      {q: "2. –û—Å–Ω–æ–≤–Ω–æ–µ –ø–æ–Ω—è—Ç–∏–µ —Ñ–∏–ª–æ—Å–æ—Ñ–∏–∏ –¥–∞–æ—Å–∏–∑–º–∞?", a: ["–õ–∏ (—Ä–∏—Ç—É–∞–ª)", "–î–∞–æ (–ø—É—Ç—å)", "–ñ—ç–Ω—å (—á–µ–ª–æ–≤–µ—á–Ω–æ—Å—Ç—å)"], c: 1},
      {q: "3. –ö–∞–∫–æ–π –ø—Ä–∏–Ω—Ü–∏–ø –ª–µ–∂–∏—Ç –≤ –æ—Å–Ω–æ–≤–µ —É—á–µ–Ω–∏—è –ö–æ–Ω—Ñ—É—Ü–∏—è?", a: ["–ù–µ–¥–µ—è–Ω–∏–µ", "–ú–æ—Ä–∞–ª—å –∏ —Ä–∏—Ç—É–∞–ª", "–°–∏–ª–∞ –∑–∞–∫–æ–Ω–∞"], c: 1},
      {q: "4. –ö—Ç–æ —É—á–∏–ª –ø—Ä–∏–Ω—Ü–∏–ø—É ¬´—É-–≤—ç–π¬ª (–Ω–µ–¥–µ—è–Ω–∏–µ)?", a: ["–ö–æ–Ω—Ñ—É—Ü–∏–π", "–õ–∞–æ-—Ü–∑—ã", "–°—é–Ω—å-—Ü–∑—ã"], c: 1},
      {q: "5. –ö–∞–∫–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª–æ—Å–æ—Ñ–∏–∏ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–ª–æ –∑–∞–∫–æ–Ω—ã –∏ –Ω–∞–∫–∞–∑–∞–Ω–∏—è?", a: ["–î–∞–æ—Å–∏–∑–º", "–ö–æ–Ω—Ñ—É—Ü–∏–∞–Ω—Å—Ç–≤–æ", "–õ–µ–≥–∏–∑–º"], c: 2},
      {q: "6. –ö–∞–∫–æ–µ –ø–æ–Ω—è—Ç–∏–µ –≤ –∫–æ–Ω—Ñ—É—Ü–∏–∞–Ω—Å—Ç–≤–µ –æ–∑–Ω–∞—á–∞–µ—Ç —á–µ–ª–æ–≤–µ—á–Ω–æ—Å—Ç—å?", a: ["–î–∞–æ", "–ñ—ç–Ω—å", "–§–∞"], c: 1},
      {q: "7. –ö—Ç–æ –±—ã–ª –∞–≤—Ç–æ—Ä–æ–º —Ç—Ä–∞–∫—Ç–∞—Ç–∞ ¬´–î–∞–æ –¥—ç —Ü–∑–∏–Ω¬ª?", a: ["–ú–æ-—Ü–∑—ã", "–õ–∞–æ-—Ü–∑—ã", "–ö–æ–Ω—Ñ—É—Ü–∏–π"], c: 1},
      {q: "8. –ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Ç–µ—Ä–º–∏–Ω ¬´–î–∞–æ¬ª?", a: ["–ü—É—Ç—å", "–ó–∞–∫–æ–Ω", "–ú—É–¥—Ä–æ—Å—Ç—å"], c: 0},
      {q: "9. –ö–∞–∫ –Ω–∞–∑—ã–≤–∞–ª–æ—Å—å —É—á–µ–Ω–∏–µ, –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –Ω–∞ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫—É—é –ø–æ–ª—å–∑—É –∏ —Ç—Ä—É–¥?", a: ["–ú–æ–∏–∑–º", "–î–∞–æ—Å–∏–∑–º", "–ö–æ–Ω—Ñ—É—Ü–∏–∞–Ω—Å—Ç–≤–æ"], c: 0},
      {q: "10. –ö—Ç–æ –∏–∑ –º—ã—Å–ª–∏—Ç–µ–ª–µ–π —Å—á–∏—Ç–∞–ª, —á—Ç–æ —á–µ–ª–æ–≤–µ–∫ –ø–æ –ø—Ä–∏—Ä–æ–¥–µ –∑–æ–ª?", a: ["–ú—ç–Ω-—Ü–∑—ã", "–°—é–Ω—å-—Ü–∑—ã", "–ö–æ–Ω—Ñ—É—Ü–∏–π"], c: 1},
      {q: "11. –ß—Ç–æ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–ª –ª–µ–≥–∏–∑–º?", a: ["–ú–æ—Ä–∞–ª—å", "–ó–∞–∫–æ–Ω—ã –∏ –ø–æ—Ä—è–¥–æ–∫", "–°–æ–∑–µ—Ä—Ü–∞–Ω–∏–µ –ø—Ä–∏—Ä–æ–¥—ã"], c: 1},
      {q: "12. –ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Ç–µ—Ä–º–∏–Ω ¬´–õ–∏¬ª —É –ö–æ–Ω—Ñ—É—Ü–∏—è?", a: ["–†–∏—Ç—É–∞–ª –∏ –ø—Ä–∞–≤–∏–ª–∞ –ø–æ–≤–µ–¥–µ–Ω–∏—è", "–ü—É—Ç—å –î–∞–æ", "–≠–Ω–µ—Ä–≥–∏—è —Ü–∏"], c: 0},
      {q: "13. –ö–∞–∫–∞—è —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–∞—è —à–∫–æ–ª–∞ —Å—á–∏—Ç–∞–ª–∞, —á—Ç–æ –≤—Å–µ –ª—é–¥–∏ —Ä–∞–≤–Ω—ã?", a: ["–ú–æ–∏–∑–º", "–õ–µ–≥–∏–∑–º", "–î–∞–æ—Å–∏–∑–º"], c: 0},
      {q: "14. –ö—Ç–æ –±—ã–ª –æ—Å–Ω–æ–≤–∞—Ç–µ–ª–µ–º –ª–µ–≥–∏–∑–º–∞?", a: ["–®–∞–Ω –Ø–Ω", "–ö–æ–Ω—Ñ—É—Ü–∏–π", "–õ–∞–æ-—Ü–∑—ã"], c: 0},
      {q: "15. –ö–∞–∫–æ–µ —É—á–µ–Ω–∏–µ —Å—á–∏—Ç–∞–ª–æ, —á—Ç–æ –ø—Ä–∞–≤–∏—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω —É–ø—Ä–∞–≤–ª—è—Ç—å —á–µ—Ä–µ–∑ –Ω–∞–∫–∞–∑–∞–Ω–∏—è?", a: ["–õ–µ–≥–∏–∑–º", "–ö–æ–Ω—Ñ—É—Ü–∏–∞–Ω—Å—Ç–≤–æ", "–ú–æ–∏–∑–º"], c: 0},
      {q: "16. –ß—Ç–æ –ø–æ –ö–æ–Ω—Ñ—É—Ü–∏—é –¥–µ–ª–∞–µ—Ç —á–µ–ª–æ–≤–µ–∫–∞ –±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–º?", a: ["–ó–Ω–∞–Ω–∏–µ –î–∞–æ", "–ú–æ—Ä–∞–ª—å –∏ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", "–°–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞–∫–æ–Ω—É"], c: 1},
      {q: "17. –ö–∞–∫–æ–µ —É—á–µ–Ω–∏–µ –≤—ã—Å—Ç—É–ø–∞–ª–æ –ø—Ä–æ—Ç–∏–≤ –≤–æ–π–Ω?", a: ["–ú–æ–∏–∑–º", "–î–∞–æ—Å–∏–∑–º", "–õ–µ–≥–∏–∑–º"], c: 0},
      {q: "18. –ö–∞–∫ –ö–æ–Ω—Ñ—É—Ü–∏–π –æ—Ç–Ω–æ—Å–∏–ª—Å—è –∫ –≤–ª–∞—Å—Ç–∏ –ø—Ä–∞–≤–∏—Ç–µ–ª—è?", a: ["–ü—Ä–∞–≤–∏—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–æ—Ä–∞–ª—å–Ω—ã–º –ø—Ä–∏–º–µ—Ä–æ–º", "–î–æ–ª–∂–µ–Ω –ø—Ä–∞–≤–∏—Ç—å —Å—Ç—Ä–∞—Ö–æ–º", "–ù–µ –¥–æ–ª–∂–µ–Ω –≤–º–µ—à–∏–≤–∞—Ç—å—Å—è"], c: 0},
      {q: "19. –ß—Ç–æ —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä—É–µ—Ç –ò–Ω—å –∏ –Ø–Ω?", a: ["–ë–æ—Ä—å–±—É –¥–æ–±—Ä–∞ –∏ –∑–ª–∞", "–ï–¥–∏–Ω—Å—Ç–≤–æ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ—Å—Ç–µ–π", "–ó–∞–∫–æ–Ω –∫–∞—Ä–º—ã"], c: 1},
      {q: "20. –ö–∞–∫–æ–π –ø—Ä–∏–Ω—Ü–∏–ø –ª–µ–∂–∏—Ç –≤ –æ—Å–Ω–æ–≤–µ –≥–∞—Ä–º–æ–Ω–∏–∏ –º–∏—Ä–∞?", a: ["–ë–∞–ª–∞–Ω—Å –ò–Ω—å –∏ –Ø–Ω", "–°–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞–∫–æ–Ω–∞–º", "–°–∏–ª–∞ –¥—É—Ö–∞"], c: 0}
    ];

    const questionsDiv = document.getElementById('questions');
    quizData.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `<p>${item.q}</p>` +
        item.a.map((opt, i) => 
          `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`
        ).join('');
      questionsDiv.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      quizData.forEach((q, i) => {
        const chosen = document.querySelector(`input[name="q${i}"]:checked`);
        if (chosen && Number(chosen.value) === q.c) score++;
      });

      const total = quizData.length;
      const percent = Math.round((score / total) * 100);
      const resultDiv = document.getElementById('result');

      let message = "";
      if (percent === 100) message = "üå∏ –í—ã ‚Äî –∏—Å—Ç–∏–Ω–Ω—ã–π –º—É–¥—Ä–µ—Ü –ü–æ–¥–Ω–µ–±–µ—Å–Ω–æ–π!";
      else if (percent >= 80) message = "‚öúÔ∏è –í—ã —Ö–æ—Ä–æ—à–æ —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ—Å—å –≤ —Ñ–∏–ª–æ—Å–æ—Ñ–∏–∏ –ö–∏—Ç–∞—è!";
      else if (percent >= 50) message = "üìö –ù–µ–ø–ª–æ—Ö–æ! –ù–æ –µ—â–µ –µ—Å—Ç—å —á–µ–º—É –Ω–∞—É—á–∏—Ç—å—Å—è.";
      else message = "üí≠ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ ‚Äî –ø—É—Ç—å –∫ –º—É–¥—Ä–æ—Å—Ç–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –æ—à–∏–±–æ–∫.";

      resultDiv.innerHTML = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${total} (${percent}%)<br>${message}`;
      startConfetti();
    }

    // üéâ –ö–æ–Ω—Ñ–µ—Ç—Ç–∏-–∞–Ω–∏–º–∞—Ü–∏—è
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      animateConfetti();
      setTimeout(() => confetti = [], 5000);
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
      if (confetti.length > 0) requestAnimationFrame(animateConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.random() * 4 + 2;
        c.x += Math.sin(c.d);
      });
      confetti = confetti.filter(c => c.y < canvas.height);
    }
  </script>
